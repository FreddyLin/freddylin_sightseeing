<script>
    // Configuration object for the chatbot
    const chatConfig = {
      apiEndpoint: 'https://api.openai.com/v1/chat/completions',
      apiKey: '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', // Replace with your actual API key
      model: 'gpt-3.5-turbo',
      systemPrompt: `You are a helpful Basel city guide chatbot. You have knowledge about:
        1. Basel MÃ¼nster - A landmark cathedral built between 1019 and 1500
        2. Basel City Hall (Rathaus) - The seat of government known for its red facade
        You are friendly and concise in your responses. You can help with directions, 
        historical information, and general queries about Basel.`
    };
    
    // Chatbot UI handling
    document.addEventListener('DOMContentLoaded', () => {
      const chatBubble = document.getElementById('chat-bubble');
      const chatContainer = document.getElementById('chat-container');
      const closeChat = document.getElementById('close-chat');
      const chatInput = document.getElementById('chat-input');
      const sendMessage = document.getElementById('send-message');
      const chatMessages = document.getElementById('chat-messages');
      let isChatOpen = false;
    
      // Toggle chat window
      chatBubble.addEventListener('click', () => {
        isChatOpen = !isChatOpen;
        chatContainer.classList.toggle('hidden');
        document.querySelector('.notification-badge').classList.add('hidden');
      });
    
      closeChat.addEventListener('click', () => {
        isChatOpen = false;
        chatContainer.classList.add('hidden');
      });
    
      // Handle message sending
      const sendChatMessage = async () => {
        const message = chatInput.value.trim();
        if (!message) return;
    
        // Add user message to chat
        appendMessage('user', message);
        chatInput.value = '';
        adjustTextareaHeight();
    
        // Show typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'message bot typing-indicator';
        typingIndicator.innerHTML = '<span></span><span></span><span></span>';
        chatMessages.appendChild(typingIndicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    
        try {
          const response = await fetchAIResponse(message);
          // Remove typing indicator
          typingIndicator.remove();
          appendMessage('bot', response);
        } catch (error) {
          typingIndicator.remove();
          appendMessage('bot', 'Sorry, I encountered an error. Please try again.');
        }
      };
    
      // Send message on button click or Enter press
      sendMessage.addEventListener('click', sendChatMessage);
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendChatMessage();
        }
      });
    
      // Auto-adjust textarea height
      const adjustTextareaHeight = () => {
        chatInput.style.height = 'auto';
        chatInput.style.height = chatInput.scrollHeight + 'px';
      };
    
      chatInput.addEventListener('input', adjustTextareaHeight);
    
      // Append message to chat
      const appendMessage = (sender, content) => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.textContent = content;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      };
    
      // Fetch response from OpenAI API
      const fetchAIResponse = async (message) => {
        const response = await fetch(chatConfig.apiEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${chatConfig.apiKey}`
          },
          body: JSON.stringify({
            model: chatConfig.model,
            messages: [
              { role: 'system', content: chatConfig.systemPrompt },
              { role: 'user', content: message }
            ],
            temperature: 0.7,
            max_tokens: 150
          })
        });
    
        const data = await response.json();
        return data.choices[0].message.content;
      };
    
      // Show initial notification after 30 seconds
      setTimeout(() => {
        if (!isChatOpen) {
          document.querySelector('.notification-badge').classList.remove('hidden');
        }
      }, 30000);
    });
    </script>
